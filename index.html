<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <title>Private Calculator</title>
</head>
<body>
    <h1>FOREX LOT CALCULATOR</h1>
    <div class="row">
        <div class="column">

        </div>
        <div class="column bg-color">
            <form>
                <label class="first-label">Initial Balance:</label><br>
                <input type="number" placeholder="0" id="initial-balance"><br>
                <label>Risk Per Trade:</label><br>
                <input type="range" class="slider" id="risk"  min="0" max="100" value="50" oninput="sliderValue()" onchange="sliderValue()">
                <label class="slider-label" id="sliderLabel">50 %</label>
                <label>Open Position Price:</label><br>
                <input type="number" placeholder="0" id="open-price"><br>
                <label>Stop Loss Price:</label><br>
                <input class="last-input" type="number" placeholder="0" id="stop-loss"><br>
                <button class="button-style" onclick="return calculate()">Calculate</button><br>
                <div class="max-label">
                    <label>Maximul Lot:</label><br>
                    <label id="lot">0.14</label>
                </div>
                </form>
        </div>
        <div class="column">
            
        </div>
    </div>
    
</body>
</html>
